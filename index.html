<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>SignUp Form</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel = icon type = "image/X-icon" href = "./images/face-smile-regular.svg">
    </head>
    <body>
        <div class="flex-container">
            <div class="left">
                <div class="logo">
                    <div class="logo-image">
                        <img src = "images/odin-lined.png" alt = "The Odin Project's Logo">
                    </div>
                    <div class="logo-text">
                        ODIN
                    </div>
                </div>
                <div class="credits">Photo by&nbsp;<a href = "#"> Halie West </a>&nbsp;on&nbsp;<a href="https://www.unsplash.com/">Unsplash</a></div>
            </div>
            <div class="right">
                <div class="top">
                    <p>This is not a real online site! You know you need something like this in your life to help you realize your deepest dreams! Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> what you want to do.</p>
                </div>
                <form method = "get">
                    <div class="content">
                        <p style = "font-weight: 800; font-size: 1.5rem">Let's do this!</p>
                        <div class="one">
                            <div class = "flex-column">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" required>
                            </div>
                            <div class = "flex-column class1">
                                <label for="first-name">LAST NAME</label>
                                <input type="text" id="first-name" required>
                            </div>
                        </div>
                        <div class="two">
                            <div class = "flex-column">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class = "flex-column">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" required>
                            </div>
                        </div>
                        <div class="three">
                            <div class = "flex-column password-check">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class = "flex-column">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <div class="bottom">Already have an Account? <p style = "color: #596D47;">Log In</p></div>
            </div>
        </div>
        <script src = "./script.js"></script>
    </body>
</html>
